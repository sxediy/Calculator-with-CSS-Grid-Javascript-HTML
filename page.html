<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel='stylesheet' href = 'calculator.css'>
    <link rel='stylesheet' href = 'main_page.css'>
</head>

<body>

<div class="container" id='container'>
  <header class='header'>Header</header>
  <main class='main' id='main'>
    

<div id='calculator' class="calculator">

    <!-- the input -->
    <input id="input" disabled>
  
    <!-- the buttons -->
    <form id='calc' class="calculator-buttons">
      <button id="clear" class="calc-button is-clear">C</button>
      <button id="math-sqrt" class="calc-button">√</button>
      <button id="math-exponentiation" class="calc-button">^</button>
      <button id="division" class="calc-button">/</button>
       
      <button id="7" class="calc-button">7</button>
      <button id="8" class="calc-button">8</button>
      <button id="9" class="calc-button">9</button>
      <button id="multi" class="calc-button">*</button>
   
      <button id="4" class="calc-button">4</button>
      <button id="5" class="calc-button">5</button>
      <button id="6" class="calc-button">6</button>
      <button id="minus" class="calc-button">&minus;</button>
  
      <button id="1" class="calc-button">1</button>
      <button id="2" class="calc-button">2</button>
      <button id="3" class="calc-button">3</button>    
      <button id="plus" class="calc-button">&plus;</button>
  
      <button id="0" class="calc-button is-zero">0</button>
      <button id="point" class="calc-button">.</button>
      <button id="equals" class="calc-button is-equals">&equals;</button>

    </form>
  </div>

</main>
  <aside class='left'>Menu 1</aside>
  <aside class='right'>Menu 2</aside>
  <footer class='footer'>Footer</footer>

  <script src="events.js"></script>  
</body>
</div>
</html>
